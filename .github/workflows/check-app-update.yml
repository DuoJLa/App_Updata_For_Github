name: Check App Store Updates

# 权限配置
permissions:
  contents: write

# 触发条件
on:
  schedule:
    - cron: '0 */4 * * *'  # 每4小时检查一次
  workflow_dispatch:        # 支持手动触发
    inputs:
      debug:
        description: '启用调试模式'
        required: false
        default: 'false'

jobs:
  check-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      # 1. 检出代码
      - name: 检出仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史
      
      # 2. 设置Python环境
      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # 缓存pip依赖
      
      # 3. 安装依赖
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      # 4. 运行检查脚本
      - name: 检查应用更新
        env:
          PUSH_METHOD: ${{ secrets.PUSH_METHOD }}
          BARK_KEY: ${{ secrets.BARK_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          APP_IDS: ${{ secrets.APP_IDS }}
        run: |
          echo "开始检查应用更新..."
          python check_update.py
          echo "检查完成"
      
      # 5. 检查缓存文件变化
      - name: 检查文件变化
        id: check_changes
        run: |
          if [ -f "version_cache.json" ]; then
            git add version_cache.json
            if git diff --staged --quiet; then
              echo "has_changes=false" >> $GITHUB_OUTPUT
              echo "缓存无变化"
            else
              echo "has_changes=true" >> $GITHUB_OUTPUT
              echo "缓存已更新"
            fi
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "缓存文件不存在"
          fi
      
      # 6. 提交缓存（仅在有变化时）
      - name: 提交缓存
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "chore: update version cache [skip ci]" || exit 0
          git push || echo "推送失败，可能没有权限"
      
      # 7. 无变化时的日志
      - name: 无变化日志
        if: steps.check_changes.outputs.has_changes == 'false'
        run: echo "✅ 本次运行无需提交缓存"
