name: App Store Update Monitor

on:
  schedule:
    # 注意：GitHub Actions 的 cron 是 UTC 时间
    # 例如：北京时间 09:00 = UTC 01:00
    - cron: "0 1 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      PUSH_METHOD: ${{ vars.PUSH_METHOD }}
      APP_IDS: ${{ vars.APP_IDS }}
      BARK_KEY: ${{ secrets.BARK_KEY }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      REGION_TRY_LIMIT: "6"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 缓存 version_cache.json，跨 run 保存
      - name: Restore cache (version_cache.json)
        uses: actions/cache@v4
        with:
          path: version_cache.json
          key: version-cache-v1
          restore-keys: |
            version-cache-

      - name: Run script
        run: |
          python check_update.py

      # 保存缓存（actions/cache 会在 job 结束自动保存 key 对应的内容）
      - name: Upload cache file as artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: version_cache
          path: version_cache.json
